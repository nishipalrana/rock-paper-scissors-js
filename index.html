<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rock, Paper & Scissors | Nishipal Rana</title>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./style.css">
	<script src="./script.js" defer></script>
</head>

<body>
	<div class="container">
		<h2>Rock, Paper & Scissors</h2>
		<div class="rpgcont">
			<img src="images/rock.png" title="Rock"
				onclick="startGame('rock')" />
			<img src="images/paper.png" title="Paper"
				onclick="startGame('paper')" />
			<img src="images/scissors.png" title="Scissors"
				onclick="startGame('scissors')" />
		</div>
		<p id="whowins">Choose your move</p>
		<div id="score">
			<span class="sides">User: 0</span>
			<span class="sides">Computer: 0</span>
		</div>
	</div>
</body>

</html>
